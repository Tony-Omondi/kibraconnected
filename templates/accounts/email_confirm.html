<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation - Kibra Community Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #218838;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Confirmation</h1>
        {% load account %}
        {% if email_address %}
            <p>Thank you for verifying your email: <strong>{{ email_address.email }}</strong></p>
            <p>Your account is now active. Click below to proceed to the Kibra Community Platform.</p>
            <a href="{{ redirect_url }}" class="button">Go to App</a>
        {% else %}
            <p class="error">Invalid or expired confirmation link.</p>
        {% endif %}
    </div>
</body>
</html>
